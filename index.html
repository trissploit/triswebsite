<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tris.rocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0b0b;
            font-family: Arial, Helvetica, sans-serif;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* TYPING TEXT */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 35px;
            letter-spacing: 2px;
            border-right: 3px solid #7600f4;
            padding-right: 10px;
            white-space: nowrap;
            overflow: hidden;
        }

        /* MAIN BUTTON */
        .main-button {
            padding: 15px 45px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            background: #7600f4;
            color: white;
            transition: opacity 0.2s, transform 0.2s;
        }

        .main-button:hover {
            opacity: 0.85;
            transform: scale(1.03);
        }

        /* BOTTOM ICONS */
        .bottom-buttons {
            position: absolute;
            bottom: 25px;
            display: flex;
            gap: 35px;
        }

        .icon-button {
            color: #7600f4;
            font-size: 1.8rem;
            opacity: 0.7;
            transition: opacity 0.2s, transform 0.2s;
        }

        .icon-button:hover {
            opacity: 1;
            transform: scale(1.15);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- TYPING TEXT -->
    <h1 id="typeText"></h1>

    <!-- MAIN BUTTON -->
    <button class="main-button" onclick="redirectMain()">
        Continue
    </button>

    <!-- BOTTOM ICON LINKS -->
    <div class="bottom-buttons">
        <a href="https://discord.gg/YOUR_INVITE" target="_blank" class="icon-button">
            <i class="fa-brands fa-discord"></i>
        </a>

        <a href="https://youtube.com/YOUR_CHANNEL" target="_blank" class="icon-button">
            <i class="fa-brands fa-youtube"></i>
        </a>
    </div>

    <script>
        /* TYPING ANIMATION */
        const text = "tris.rocks";
        const speed = 120;
        let index = 0;

        function type() {
            if (index < text.length) {
                document.getElementById("typeText").textContent += text.charAt(index);
                index++;
                setTimeout(type, speed);
            }
        }

        type();

        function redirectMain() {
            window.location.href = "https://example.com";
        }
    </script>

</body>
</html>
