    <script>
        const text = "tris.rocks";

        const container = document.getElementById("typeText");
        const output = document.getElementById("text");

        let i = 0;

        function type() {
            if (i < text.length) {
                const c = text[i];

                if (i < 4) {
                    output.innerHTML += `<span class="tris">${c}</span>`;
                } else {
                    output.innerHTML += `<span class="rocks">${c}</span>`;

                i++;
                setTimeout(type, speed);
            } else {
                const bar = document.querySelector('.bar');
                if (bar) bar.classList.add('blink');
            }
        }

        type();

        function redirectMain() {
            window.location.href = "https://example.com";

        // Copy code to clipboard
        function copyCode() {
            const el = document.getElementById('code-text');
            if (!el) return;
            const text = el.innerText || el.textContent;
            if (!navigator.clipboard) {
                // fallback
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                try { document.execCommand('copy'); } catch (e) {}
                ta.remove();
                showCopyFeedback();
                return;
            }
            navigator.clipboard.writeText(text).then(showCopyFeedback).catch(() => {
                showCopyFeedback();
            });
        }

        function showCopyFeedback() {
            const btn = document.getElementById('copy-btn');
            if (!btn) return;
            const orig = btn.innerText;
            btn.innerText = 'Copied!';
            setTimeout(() => { btn.innerText = orig; }, 1400);
        }

        // Background audio using HTML5 <audio>
        (function() {
            const audio = document.getElementById('bg-audio');
            if (!audio) return;
            audio.volume = 0.5;

            // Try to autoplay; many browsers block autoplay with sound, so fallback to muted autoplay
            audio.play().catch(() => {
                audio.muted = true;
                audio.play().catch(() => {});
            });

            // On first user interaction, unmute and play (to satisfy autoplay policies)
            function unlockAudio() {
                try {
                    audio.muted = false;
                    audio.play();
                } catch (e) {}
                window.removeEventListener('click', unlockAudio);
                window.removeEventListener('touchstart', unlockAudio);
            }
            window.addEventListener('click', unlockAudio, { passive: true });
            window.addEventListener('touchstart', unlockAudio, { passive: true });
        })();

        // Background video snippets: play random short clips at 2x speed (max 6s each)

            const clips = [
                'https://cdn.discordapp.com/attachments/1461091787962847413/1461091943156285642/getbusy.mp4?ex=69694b69&is=6967f9e9&hm=c7920d79a393feb89eb39f5f550f90d69e43d4d21bf4839c6699e0bb462d1782&',
                'https://cdn.discordapp.com/attachments/1461091787962847413/1461091947740397905/therace.mp4?ex=69694b6a&is=6967f9ea&hm=0ada5ea868a115a1b66e44a44ff28462626f06ea58d12603986014e532900fe8&',
                'https://cdn.discordapp.com/attachments/1461091787962847413/1461092006024577206/lovesosa.mp4?ex=69694b78&is=6967f9f8&hm=b767d41350d9309b5543f9b07899b1e7ec69542c0f937dd975a4cf1f174b0afc&',
                'https://cdn.discordapp.com/attachments/1461091787962847413/1461094563962945760/vet.mp4?ex=69694dd9&is=6967fc59&hm=a8d10da19036a63ffcb58e8814aac2c9c80d6fb9a54e253c5ee6488ca66a73be&'
            ];

            const video = document.getElementById('bg-video');
            if (!video) return;
            video.muted = true;
            video.playbackRate = 2.0;
            video.preload = 'auto';

            let playTimeout = null;
            let nextTimeout = null;
            let currentBlobUrl = null;

            function clearTimers() {
                if (playTimeout) { clearTimeout(playTimeout); playTimeout = null; }
                if (nextTimeout) { clearTimeout(nextTimeout); nextTimeout = null; }
            }

            // Shuffle queue to ensure random order and no immediate repeats
            function shuffle(a) {
                for (let i = a.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [a[i], a[j]] = [a[j], a[i]];
                }
                return a;
            }

            let queue = [];
            let lastPlayed = null;
            function refillQueue() {
                queue = shuffle(clips.slice());
                // avoid immediate repeat
                if (lastPlayed && queue.length > 1 && queue[0] === lastPlayed) {
                    // move first to end
                    queue.push(queue.shift());
                }
            }

            function playRandomSnippet() {
                clearTimers();
                if (queue.length === 0) refillQueue();
                const src = queue.shift();
                lastPlayed = src;
                // revoke previous blob URL
                if (currentBlobUrl) {
                    try { URL.revokeObjectURL(currentBlobUrl); } catch (e) {}
                    currentBlobUrl = null;
                }

                // Try to fetch clip as a blob first (works around Safari download prompts)
                fetch(src, { mode: 'cors' }).then(resp => {
                    if (!resp.ok) throw new Error('network');
                    return resp.blob();
                }).then(blob => {
                    try {
                        currentBlobUrl = URL.createObjectURL(blob);
                        video.src = currentBlobUrl;
                        video.load();
                    } catch (e) {
                        // fallback to direct src
                        video.src = src;
                        video.load();
                    }
                }).catch(() => {
                    // network/blob fetch failed â€” fallback to assigning src directly
                    video.src = src;
                    video.load();
                });

                const handleMeta = function() {
                    // duration may be NaN for streaming or unsupported types; guard
                    const dur = isFinite(video.duration) ? video.duration : 0;
                    // We must skip the first 5 seconds and last 10 seconds.
                    // Also ensure there's enough room to play the required video time at current playbackRate.
                    const requiredWallMs = 20000; // 20s wall time
                    const requiredVideoSeconds = video.playbackRate * (requiredWallMs / 1000);
                    const earliestStart = 5; // skip first 5s
                    const latestAllowedStart = dur - 10 - requiredVideoSeconds; // ensure skip last 10s

                    if (dur > 0 && latestAllowedStart >= earliestStart) {
                        const start = earliestStart + Math.random() * (latestAllowedStart - earliestStart);
                        try { video.currentTime = start; } catch (e) {}
                    } else {
                        // Clip too short to satisfy constraints: schedule next
                        try { if (currentBlobUrl) { URL.revokeObjectURL(currentBlobUrl); currentBlobUrl = null; } } catch (e) {}
                        nextTimeout = setTimeout(playRandomSnippet, 300);
                    }
                };

                const handleSeeked = function() {
                    video.playbackRate = 2.0;
                    // attempt to play muted (browsers allow muted autoplay)
                    video.play().catch(() => {});

                    // Force play for full 20000ms (wall time)
                    const playMs = 20000;

                    playTimeout = setTimeout(() => {
                        try { video.pause(); } catch (e) {}
                        // short gap before next snippet
                            const gap = 150 + Math.random() * 850;
                            // schedule revoke of blob URL a little later to free memory
                            if (currentBlobUrl) {
                                setTimeout(() => { try { URL.revokeObjectURL(currentBlobUrl); } catch (e) {} currentBlobUrl = null; }, 10000);
                            }
                            nextTimeout = setTimeout(playRandomSnippet, gap);
                    }, playMs);
                };

                const handleError = function() {
                    // try next clip shortly if this fails
                    if (currentBlobUrl) { try { URL.revokeObjectURL(currentBlobUrl); } catch (e) {} currentBlobUrl = null; }
                    nextTimeout = setTimeout(playRandomSnippet, 500 + Math.random() * 1000);
                };

                video.removeEventListener('loadedmetadata', handleMeta);
                video.removeEventListener('seeked', handleSeeked);
                video.removeEventListener('error', handleError);

                video.addEventListener('loadedmetadata', handleMeta, { once: true });
                video.addEventListener('seeked', handleSeeked, { once: true });
                video.addEventListener('error', handleError, { once: true });
                // If the clip ends before our 6s window, immediately schedule next
                video.addEventListener('ended', function onend() {
                    clearTimers();
                    if (currentBlobUrl) { try { URL.revokeObjectURL(currentBlobUrl); } catch (e) {} currentBlobUrl = null; }
                    nextTimeout = setTimeout(playRandomSnippet, 200 + Math.random() * 800);
                    video.removeEventListener('ended', onend);
                });
            }

            // Start muted autoplay; browsers typically allow muted playback
            playRandomSnippet();

            // Optional: if user interacts, ensure video still muted/unmuted policy
            function unlock() {
                try { video.muted = true; video.play(); } catch (e) {}
                window.removeEventListener('click', unlock);
                window.removeEventListener('touchstart', unlock);
            }
            window.addEventListener('click', unlock, { passive: true });
            window.addEventListener('touchstart', unlock, { passive: true });
        })();

        // Swap sections on wheel/touch without scrolling the page
        (function() {
            const sections = Array.from(document.querySelectorAll('.section'));
            let current = 0;

            function show(idx) {
                current = Math.max(0, Math.min(idx, sections.length - 1));
                sections.forEach((s, i) => {
                    if (i === current) {
                        s.classList.add('visible');
                    } else {
                        s.classList.remove('visible');
                    }
                });
            }

            show(0);

            let locked = false;
            function go(delta) {
                if (locked) return;
                if (delta > 0 && current < sections.length - 1) {
                    show(current + 1);
                    locked = true;
                    setTimeout(() => locked = false, 700);
                } else if (delta < 0 && current > 0) {
                    show(current - 1);
                    locked = true;
                    setTimeout(() => locked = false, 700);
                }
            }

            // Only enable wheel/keyboard swapping on larger screens (desktop behavior)
            if (window.innerWidth > 700) {
                window.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    go(e.deltaY);
                }, { passive: false });
            }

            // Touch support for swipe (enable on mobile and touch devices)
            let ts = 0;
            window.addEventListener('touchstart', (e) => { ts = e.touches[0].clientY; }, { passive: true });
            window.addEventListener('touchend', (e) => {
                const te = e.changedTouches[0].clientY;
                const diff = ts - te;
                if (Math.abs(diff) > 40) go(diff);
            }, { passive: true });

            // Keyboard arrows
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowDown') { e.preventDefault(); go(1); }
                if (e.key === 'ArrowUp') { e.preventDefault(); go(-1); }
            }, { passive: false });
        })();
    </script>
