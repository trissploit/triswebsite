<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tris.rocks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            font-family: Arial, Helvetica, sans-serif;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .main-button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ffffff;
            color: #000;
            transition: transform 0.2s, opacity 0.2s;
        }

        .main-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .bottom-buttons {
            position: absolute;
            bottom: 25px;
            display: flex;
            gap: 20px;
        }

        .bottom-buttons a {
            text-decoration: none;
        }

        .bottom-button {
            padding: 10px 25px;
            border-radius: 6px;
            background: #2b2b2b;
            color: white;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .bottom-button:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>

    <h1>tris.rocks</h1>

    <!-- MAIN REDIRECT BUTTON -->
    <button class="main-button" onclick="redirectMain()">
        Go Somewhere
    </button>

    <!-- BOTTOM LINKS -->
    <div class="bottom-buttons">
        <a href="https://discord.gg/YOUR_INVITE" target="_blank">
            <div class="bottom-button">Discord</div>
        </a>

        <a href="https://youtube.com/YOUR_CHANNEL" target="_blank">
            <div class="bottom-button">YouTube</div>
        </a>
    </div>

    <script>
        function redirectMain() {
            // Change this to any URL you want
            window.location.href = "https://example.com";
        }
    </script>

</body>
</html>
